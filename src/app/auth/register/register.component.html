</head>
<div class="container-fluid">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="card shadow border" style="width: 18rem;">
      <div class="card-body">
        <h2 class="card-title">Registrar Cuenta</h2>
        <form id="registration">
          <div class="mb-4">
              <label for="nickname" class="form-label">Apodo</label>
              <input type="nickname" class="form-control" id="nickname" name="nickname">
          </div>
          <div class="mb-4">
              <label for="name" class="form-label">Nombre</label>
              <input type="name" class="form-control" id="name" name="name">
          </div>
          <div class="mb-4">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="lastName" class="form-control" id="lastName" name="lastName">
          </div>
          <div class="mb-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="col">
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary" (click)="doRegist()" id="bRegistrarme" disabled="true">Registrarme</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
