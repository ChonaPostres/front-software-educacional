<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="card shadow border" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">Olvido su contraseña?</h2>
          <form [formGroup]="forgotPassForm">
              <label>Ingrese correo electrónico de su cuenta y le enviaremos instrucciones para resetear su contraseña</label>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Correo electrónico</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" (click)="doActivatePassword()">Recuperar Contraseña</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
