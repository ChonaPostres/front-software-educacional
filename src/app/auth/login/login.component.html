<div class="card" style="width: 18rem;">
    <h2 class="fw-bold text-center py-5">Iniciar Sesión</h2>
    <form [formGroup]="loginForm">
        <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="col">
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary" (click)="doLogin()">Iniciar Sesión</button>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" (click)="doRegist()">Registrarse</button>
            </div>
        </div>
        <div class="my-3">
            <span><a href="">Olvido su contraseña?</a></span>
        </div>
    </form>
</div>
