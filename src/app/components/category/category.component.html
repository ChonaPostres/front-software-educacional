<div class="container-fluid">
  <h2 class="mt-4">Actividades:</h2>
  <div class="row my-2 g-4 ">
      <div class="col col-4" *ngFor="let activity of activities">
        <button type="button" class="btn btn-lg text-white col-12" style="background-color: blueviolet" (click)="goActivity(activity.id)">{{activity.title}}</button>
      </div>
  </div>
</div>
