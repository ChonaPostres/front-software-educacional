<app-nav-bar></app-nav-bar>
<div class="container-fluid">
  <div class="row my-4 mx-5">
    <div class="col col-md-2">
      <div class="row">
          <img src="../../../assets/images/149071.png" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="row mt-4 justify-content-center">
        <button class="btn btn-warning btn-sm col-6 ">Cambiar imagen</button>
      </div>
      
    </div>

    <div class="col col-2"></div>

    <div class="flex flex-col flex-auto" *ngIf="loading">
      <div class="showLoading">
          <mat-progress-spinner [diameter]="60" [mode]="'indeterminate'">
          </mat-progress-spinner>
          <div class="mt-2 font-medium">Procesando...</div>
      </div>
    </div>
    <div class="col col-md-8 justify-content-right" *ngIf="!loading">
      <form [formGroup]="profileForm">
        <div class="form-outline mb-4">
          <input type="text" class="form-control" placeholder="Apodo" formControlName="nickname"/>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" class="form-control" placeholder="Nombre" formControlName="name"/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" class="form-control" placeholder="Apellido" formControlName="lastName"/>
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input type="email" class="form-control" placeholder="Email" formControlName="email"/>
        </div>


        <div class="form-outline mb-4">
          <input type="text" class="form-control"placeholder="Puntos: {{user.score}}" disabled="true"/>
        </div>
        <div class="row mt-4 justify-content-center">
          <button class="btn btn-primary col-8 " (click)="save()" [disabled]="!profileForm.valid">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
