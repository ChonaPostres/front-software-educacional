<h1>Eliminar Usuario</h1>
<div mat-dialog-content>
    Quieres eliminar este usuario?
    <div>
        <button mat-raised-button color="primary" (click)="onCloseClick()">Cancelar</button>
        <button mat-raised-button color="warn" (click)="deleteUser(data.id)">Eliminar</button>
    </div>
</div>
